<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCam Premium</title>
  <link rel="stylesheet" href="css/style.css">
  
  <!-- TensorFlow.js and models -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@0.0.6"></script>
</head>
<body>
  <header class="app-header">
    <h1>SmartCam Premium</h1>
    <p class="app-tagline">AI-Powered Vision Tools</p>
  </header>

  <main>
    <div id="feature-grid" class="feature-grid"></div>
    
    <div id="feature-container" class="feature-container">
      <div class="video-container">
        <video id="video-feed" autoplay playsinline muted></video>
        <canvas id="processing-canvas"></canvas>
      </div>
      
      <div class="toolbar">
        <button id="flip-btn" class="btn-flip">🔄 Flip Camera</button>
        <button id="back-btn" class="btn-back">← Back to Menu</button>
      </div>
      
      <div class="message-box">
        <div id="status-message"></div>
      </div>
    </div>
  </main>

  <footer class="app-footer">
    <img src="assets/PF.png" alt="Founder" class="founder-img">
    <p>Created by Rohit Kumar Rajak</p>
  </footer>

  <script src="js/camera-manager.js"></script>
  <script src="js/app-core.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
